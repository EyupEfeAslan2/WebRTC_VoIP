<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Turkcell VoIP İletişim Protokolü">
    <title>WebRTC Staj</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <header class="app-header">
        <div class="header-content container">
            <div class="brand">
                <div class="brand-text">
                    <h1>WebRTC Staj</h1>
                </div>
            </div>
            
            <div class="connection-status" id="connectionStatus">
                <span class="status-dot"></span>
                <span class="status-text">Sunucu Bağlantısı Bekleniyor...</span>
            </div>
        </div>
    </header>

    <main class="app-main container">
        
        <!-- SOL KOLON: Kontroller -->
        <div class="control-column">
            
            <!-- Ses Analizi -->
            <section class="card viz-card">
                <div class="card-header">
                    <div class="header-title">
                        <i class="ph ph-waveform"></i>
                        <h2>Ses Analizi</h2>
                    </div>
                    <span class="badge live-badge">Canlı</span>
                </div>
                <div class="canvas-wrapper">
                    <canvas id="audioCanvas"></canvas>
                </div>
                <div class="audio-level-wrapper">
                    <div class="level-bar">
                        <div id="levelIndicator" class="level-fill"></div>
                    </div>
                </div>
            </section>

            <!-- Kontrol Paneli -->
            <section class="card operations-card">
                <div class="card-header">
                    <div class="header-title">
                        <i class="ph ph-faders"></i>
                        <h2>Kontrol Paneli</h2>
                    </div>
                </div>

                <div class="step-section">
                    <span class="step-label">1. Adım: Sistem</span>
                    <button id="initAudioBtn" class="btn btn-primary btn-block">
                        <i class="ph ph-power"></i>
                        <span>Sistemi Başlat</span>
                    </button>
                </div>

                <div class="divider"></div>

                <div class="step-section">
                    <span class="step-label">2. Adım: Bağlantı</span>
                    
                    <div class="input-group">
                        <label for="peerId">Oda İsmi</label>
                        <div class="input-wrapper">
                            <i class="ph ph-hash input-icon"></i>
                            <input type="text" id="peerId" placeholder="Örn: ToplantiOdasi1" autocomplete="off">
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="roomPassword">Oda Şifresi <span class="optional-tag">(İsteğe Bağlı)</span></label>
                        <div class="input-wrapper">
                            <i class="ph ph-lock-key input-icon"></i>
                            <input type="password" id="roomPassword" placeholder="Gizli oda için şifre giriniz" autocomplete="new-password">
                        </div>
                    </div>

                    <div class="call-actions">
                        <button id="callBtn" class="btn btn-success" disabled>
                            <i class="ph ph-sign-in"></i>
                            <span>Odaya Katıl</span>
                        </button>
                        
                        <button id="hangupBtn" class="btn btn-danger" disabled>
                            <i class="ph ph-phone-disconnect"></i>
                            <span>Ayrıl</span>
                        </button>
                    </div>
                </div>

                <div class="client-id-footer">
                    <span>ID:</span>
                    <input type="text" id="userId" readonly>
                </div>
            </section>

            <!-- Aktivite -->
            <section class="card activity-card">
                <div class="card-header">
                    <div class="header-title">
                        <i class="ph ph-list-dashes"></i>
                        <h2>Aktivite</h2>
                    </div>
                    <button class="btn-icon-only" onclick="document.getElementById('logOutput').innerHTML=''" title="Temizle">
                        <i class="ph ph-trash"></i>
                    </button>
                </div>
                <div id="logOutput" class="activity-feed"></div>
            </section>
        </div>

        <!-- ORTA KOLON: Video Grid -->
        <div class="video-column">
            <section class="card video-card">
                <div class="card-header">
                    <div class="header-title">
                        <i class="ph ph-video-camera"></i>
                        <h2>Görüntü Paneli</h2>
                    </div>
                </div>
                
                <div class="video-grid" id="videoGrid">
                    <!-- Yerel video -->
                    <div class="video-wrapper local" id="localVideoWrapper">
                        <video id="localVideo" autoplay playsinline muted></video>
                        <div class="video-overlay">
                            <span class="video-label">Siz</span>
                            <div class="video-status-icon" id="localMicStatus">
                                <i class="ph ph-microphone-slash"></i>
                            </div>
                        </div>
                        <div class="no-video-placeholder">
                            <i class="ph ph-user"></i>
                        </div>
                    </div>
                    
                    <!-- Remote videolar buraya dinamik eklenecek -->
                </div>
                
                <!-- Video Kontrol Butonları -->
                <div class="video-controls">
                    <button id="screenShareBtn" class="btn-control" disabled title="Ekran Paylaş">
                        <i class="ph ph-monitor"></i>
                    </button>
                    <button id="micToggleBtn" class="btn-control btn-control-danger" disabled title="Mikrofon">
                        <i class="ph ph-microphone"></i>
                    </button>
                    <button id="cameraToggleBtn" class="btn-control" disabled title="Kamera">
                        <i class="ph ph-video-camera-slash"></i>
                    </button>
                    <button id="chatToggleBtn" class="btn-control" title="Sohbet">
                        <i class="ph ph-chat-circle-dots"></i>
                    </button>
                </div>
            </section>
        </div>

        <!-- SAĞ KOLON: Chat Paneli -->
        <div class="chat-column" id="chatColumn">
            <section class="card chat-card">
                <div class="card-header">
                    <div class="header-title">
                        <i class="ph ph-chat-circle-dots"></i>
                        <h2>Sohbet</h2>
                    </div>
                    <button class="btn-icon-only" id="closeChatBtn">
                        <i class="ph ph-x"></i>
                    </button>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <div class="chat-empty">
                        <i class="ph ph-chat-centered-text"></i>
                        <p>Henüz mesaj yok</p>
                    </div>
                </div>
                
                <div class="chat-input-wrapper">
                    <input type="text" id="chatInput" placeholder="Mesaj yazın..." autocomplete="off">
                    <button id="sendMessageBtn" class="btn-send">
                        <i class="ph ph-paper-plane-tilt"></i>
                    </button>
                </div>
            </section>
        </div>

    </main>

    <div id="audioContainer" style="position:absolute; opacity:0; pointer-events:none;"></div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
