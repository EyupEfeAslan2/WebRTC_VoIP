<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Turkcell VoIP İletişim Protokolü">
    <title>WebRTC Staj</title>
    
    <link rel="stylesheet" href="style.css?v=3.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div class="app-background"></div>

    <header class="app-header">
        <div class="header-content container">
            <div class="brand">
                <div class="brand-text">
                    <h1>WebRTC Staj</h1>
                </div>
            </div>
            
            <div class="connection-status" id="connectionStatus">
                <span class="status-dot"></span>
                <span class="status-text">Sunucu Bağlantısı Bekleniyor...</span>
            </div>
        </div>
    </header>

    <main class="app-main container">
        
        <div class="control-grid">
            
            <section class="card viz-card">
                <div class="card-header">
                    <div class="header-title">
                        <i class="ph ph-waveform"></i>
                        <h2>Ses Analizi</h2>
                    </div>
                    <span class="badge live-badge">Canlı</span>
                </div>
                <div class="canvas-wrapper">
                    <canvas id="audioCanvas"></canvas>
                </div>
                <div class="audio-level-wrapper">
                    <div class="level-bar">
                        <div id="levelIndicator" class="level-fill"></div>
                    </div>
                </div>
            </section>
            <section class="card video-card">
                <div class="card-header">
                    <div class="header-title">
                        <i class="ph ph-video-camera"></i>
                        <h2>Görüntü Paneli</h2>
                    </div>
                    <div class="video-controls">
                        <button id="toggleCamBtn" class="btn-icon-only" title="Kamerayı Aç/Kapat" disabled>
                            <i class="ph ph-video-camera-slash"></i>
                        </button>
                    </div>
                </div>
                
                <div class="video-grid" id="videoGrid">
                    <div class="video-wrapper local">
                        <video id="localVideo" autoplay playsinline muted></video>
                        <span class="video-label">Siz</span>
                        <div class="video-status-icon"><i class="ph ph-microphone-slash"></i></div>
                    </div>
                    
                    </div>
            </section>

            <section class="card operations-card">
                <div class="card-header">
                    <div class="header-title">
                        <i class="ph ph-faders"></i>
                        <h2>Kontrol Paneli</h2>
                    </div>
                </div>

                <div class="step-section">
                    <span class="step-label">1. Adım: Cihaz</span>
                    <div class="audio-actions">
                        <button id="initAudioBtn" class="btn btn-primary">
                            <i class="ph ph-microphone"></i>
                            <span>Mikrofonu Aktifleştir</span>
                        </button>
                        <button id="muteBtn" class="btn btn-secondary" disabled>
                            <i class="ph ph-microphone-slash"></i>
                            <span>Sessize Al</span>
                        </button>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="step-section">
                    <span class="step-label">2. Adım: Bağlantı</span>
                    
                    <div class="input-group">
                        <label for="peerId">Oda İsmi</label>
                        <div class="input-wrapper">
                            <i class="ph ph-hash input-icon"></i>
                            <input type="text" id="peerId" placeholder="Örn: ToplantiOdasi1" autocomplete="off">
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="roomPassword">Oda Şifresi <span class="optional-tag">(İsteğe Bağlı)</span></label>
                        <div class="input-wrapper">
                            <i class="ph ph-lock-key input-icon"></i>
                            <input type="password" id="roomPassword" placeholder="Gizli oda için şifre giriniz" autocomplete="new-password">
                        </div>
                        <p class="input-hint">Şifre girerseniz, sadece şifreyi bilenler odaya katılabilir.</p>
                    </div>

                    <div class="call-actions">
                        <button id="callBtn" class="btn btn-success" disabled>
                            <i class="ph ph-sign-in"></i>
                            <span>Odaya Katıl</span>
                        </button>
                        
                        <button id="hangupBtn" class="btn btn-danger" disabled>
                            <i class="ph ph-phone-disconnect"></i>
                            <span>Ayrıl</span>
                        </button>
                    </div>
                </div>

                <div class="client-id-footer">
                    <span>ID:</span>
                    <input type="text" id="userId" readonly>
                </div>
            </section>
        </div>

        <section class="card log-card">
            <div class="card-header">
                <div class="header-title">
                    <i class="ph ph-list-dashes"></i>
                    <h2>Aktivite Akışı</h2>
                </div>
                <button class="btn-icon-only" onclick="document.getElementById('logOutput').innerHTML=''" title="Temizle">
                    <i class="ph ph-trash"></i>
                </button>
            </div>
            <div id="logOutput" class="activity-feed">
                <div class="log-entry system">
                    <i class="ph ph-info"></i>
                    <div class="log-content">
                        <span class="log-time">Sistem</span>
                        <span class="log-msg">Hazır. Bağlantı bekleniyor...</span>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="app-footer container">
        <p>WebRTC Staj Projesi V2.4.1 &copy; 2026</p>
    </footer>

    <div id="audioContainer" style="position:absolute; opacity:0; pointer-events:none;"></div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="script.js?v=3.0"></script>
</body>
</html>
